<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Logowanie</title>
</head>
<body>
     <!--formularz logowania-->
    <div class="login-container">
        <form id="loginForm">
            <!--wyglą pola logowania. Jegop nazwa, rodzaj inmutu, , czy jest wymagene itp-->
            <label for="login">Nazwa użytkownia:</label>
            <input type="text" id="login" name="login" required>

            <!--wyglą i dane pola hasła-->
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
            <p id="passwordError" class="error-message"></p><!--komunikat wyświetlany przy błędnymhaśle-->

            <button type="button" onclick="validatePassword()">Zaloguj</button>
        </form>
    </div>

    <script src="skrypt.js"></script><!--nazwa pliku JavaScript-->
</body>
</html>
